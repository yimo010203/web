        <div class="poem">
<p  style="margin-bottom: 0px;">观书<br>
    &emsp; &emsp; &emsp; &emsp; &emsp;&emsp;<span class="pan">[唐] 于谦</span>  <br>
    书卷多情似故人，晨昏忧乐每相亲。<br>
    眼前直下三千字，胸次全无一点尘。<br>
    活水源流随处满，东风花柳逐时新。<br>
    金鞍玉勒寻芳客，未信我庐别有春。</p>
